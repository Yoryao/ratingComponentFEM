<head>

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body class="overpass400">

  <div class="card">
      <div class="card__img"></div>
      <div class="card__title overpass700">How did we do?</div>
      <div class="card__description">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</div>
      <div class="card__numbers">
        <div class="card__number" id="rating1" onclick="paintOrange(id)">1</div>
        <div class="card__number" id="rating2" onclick="paintOrange(id)">2</div>
        <div class="card__number" id="rating3" onclick="paintOrange(id)">3</div>
        <div class="card__number" id="rating4" onclick="paintOrange(id)">4</div>
        <div class="card__number" id="rating5" onclick="paintOrange(id)">5</div>
      </div>
      <div class="card__submitBtn overpass700">SUBMIT</div>
  </div>
